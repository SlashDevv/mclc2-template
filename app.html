<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <title>SlashDev - Lancement</title>
  </head>

  <body>
    <div id="optionMenu" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Options</h2>
        </div>
        <div class="modal-body">
          <b>Mémoire vive :</b>
          <select id="ram">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
          GO<br /><br />
          <button id="deco">Déconnexion</button>
        </div>
      </div>
    </div>
    <section id="panel">
      <img src="https://minotar.net/avatar/MHF_Steve/100.png" id="skin" /><br />
      Bienvenue <b id="pseudo">Inconnu</b>
      <footer>
        <button id="options">OPTIONS</button>
        <button id="playbtn">JOUER</button>
      </footer>
    </section>
    <div class="progress">
      <div class="progress-done">70%</div>
    </div>
    <div id="snackbar">Chargement en cours...</div>

    <script>
      // Importation des modules
      const ipc = require("electron").ipcRenderer;

      // Variables globales
      let pseudo = document.getElementById("pseudo");
      let skin = document.getElementById("skin");
      let deco = document.getElementById("deco");
      let playbtn = document.getElementById("playbtn");
      let ram = document.getElementById("ram");
      let progress = document.querySelector(".progress-done");

      // Modal
      var modal = document.getElementById("optionMenu");
      var span = document.getElementsByClassName("close")[0];
      document.getElementById("options").addEventListener("click", () => {
        modal.style.display = "block";
      });
      span.onclick = function () {
        modal.style.display = "none";
      };
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Fonction de progressbar
      function setProgress(text, ratio = 1) {
        progress.style.width = ratio * 100 + "%";
        if (ratio >= 0.2) {
          progress.innerHTML = `Chargement des ${text} en cours !`;
        } else {
          progress.innerHTML = "";
        }
        progress.style.opacity = 1;
      }

      // Fonction de Snackbar
      function snack(txt) {
        snackbar.innerHTML = txt;
        snackbar.classList.add("show");
        setTimeout(() => {
          snackbar.classList.remove("show");
        }, 3000);
      }
    </script>
  </body>
</html>
